databases:
  preprints:
    title: OSF Preprints
    description_html: |-
      <div>
      <p>
      Browse the database tables below or construct custom SQL queries. See <a href="https://datasette.io/docs/">Datasette's documentation</a> for help. Variables in data closely follow the <a href="https://developer.osf.io/#tag/Preprints">Open Science Framework API documentation</a>.
      </p>
      <p>
      You are probably most interested in the (perhaps poorly named; <a href="https://github.com/mvuorre/osfdata/issues/1">help me!</a>) <strong><a href="https://osfdata.vuorre.com/preprints/preprints_ui">preprints UI table</a></strong>, which contains a denormalized list of all preprints, with contributor and subject information.
      </p>
      </div>
    source: Open Science Framework
    source_url: https://developer.osf.io/#tag/Preprints
    tables:
      preprints_ui:
        title: Preprints (UI)
        description: Denormalized preprint data with contributors and subjects for efficient UI access
        size: 10
        sort_desc: date_created
        facets:
          - provider
      preprints:
        title: Preprints
        description: Core metadata for each preprint
        size: 10
        sort_desc: date_created
        facets:
          - provider
      contributors:
        title: Contributors
        size: 10
        description: Authors and contributors to preprints, with detailed profile information including ORCID, employment, education, and social links
      providers:
        title: Providers
        description: Preprint hosting providers
      subjects:
        title: Subjects
        size: 10
        description: Subject classifications
      tags:
        title: Tags
        size: 10
        description: Keywords and tags associated with preprints
      raw_preprints:
        size: 10
      sqlite_sequence:
        hidden: true
      preprint_contributors:
        hidden: true
      preprint_subjects:
        hidden: true
      raw_data:
        hidden: true
    queries:
      provider_counts:
        title: "Preprints by provider"
        hide_sql: true
        sql: |-
          SELECT 
            provider, 
            COUNT(*) as count 
          FROM 
            preprints 
          GROUP BY 
            provider 
          ORDER BY 
            count DESC
      preprints_by_time:
        title: "Preprints over time"
        hide_sql: true
        sql: |-
          WITH time_data AS (
            SELECT
              -- Get time ranges for different granularities
              date(date_created) as day,
              strftime('%Y-%W', date_created) as week,
              strftime('%Y-%m', date_created) as month,
              strftime('%Y', date_created) as year,
              COUNT(*) as count
            FROM
              preprints
            WHERE
              date_created IS NOT NULL
            GROUP BY
              CASE :granularity
                WHEN 'day' THEN day
                WHEN 'week' THEN week
                WHEN 'month' THEN month
                WHEN 'year' THEN year
              END
          )
          SELECT
            CASE :granularity
              WHEN 'day' THEN day
              WHEN 'week' THEN week 
              WHEN 'month' THEN month
              WHEN 'year' THEN year
            END as time_period,
            count
          FROM
            time_data
          ORDER BY
            CASE :granularity
              WHEN 'day' THEN day
              WHEN 'week' THEN week
              WHEN 'month' THEN month 
              WHEN 'year' THEN year
            END
plugins:
  datasette-vega:
    charts:
      provider_counts:
        title: "Preprints by Provider"
        database: preprints
        canned_query: provider_counts
        library: vega-lite
        chart: {
          "mark": "bar",
          "encoding": {
            "x": {"field": "provider", "type": "nominal", "title": "Provider"},
            "y": {"field": "count", "type": "quantitative", "title": "Number of Preprints"},
            "tooltip": [
              {"field": "provider", "type": "nominal", "title": "Provider"},
              {"field": "count", "type": "quantitative", "title": "Count"}
            ]
          }
        }
      time_series:
        title: "Preprints Created Over Time"
        database: preprints
        canned_query: preprints_by_time
        library: vega-lite
        default_parameters:
          granularity: "month"
        chart: {
          "mark": "line",
          "encoding": {
            "x": {
              "field": "time_period", 
              "type": "temporal", 
              "title": "Time Period"
            },
            "y": {
              "field": "count", 
              "type": "quantitative", 
              "title": "Number of Preprints"
            },
            "tooltip": [
              {"field": "time_period", "type": "temporal", "title": "Date"},
              {"field": "count", "type": "quantitative", "title": "Preprints"}
            ]
          }
        }